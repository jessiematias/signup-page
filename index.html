<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>

    <div class="container">
        <form id='form' class='form'>
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input placeholder="enter username" id="username" type="text">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input placeholder="enter email" id="email" type="text">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input placeholder="enter password" id="password" type="password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input placeholder="Re-enter password" id="password2" type="password">
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <!-- WAVES ANIMATION  -->
<section>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
      </section>
      
    <script src="main.js"></script>
</body>
</html>
